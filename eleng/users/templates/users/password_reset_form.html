{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="users-h2">Восстановление пароля</h2>

    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

        <p><button type="submit">Сбросить по E-mail</button></p>
    </form>
</div>
{% endblock %}
